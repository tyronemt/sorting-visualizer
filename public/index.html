<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="header">
        <button id="reset-btn">New Array</button>
        <div class="slider-container">
            <label for="size-slider">Size</label>
            <input type="range" id="size-slider" min="5" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="speed-slider">Speed</label>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
        </div>
        
        <button id="bogo-sort-btn">Bogo Sort O((n+1)!)</button>
        <button id="bubble-sort-btn">Bubble Sort O(n²)</button>
        <button id="insertion-sort-btn">Insertion Sort O(n²)</button>
        <button id="selection-sort-btn">Selection Sort O(n²)</button>
        <button id="shell-sort-btn">Shell Sort O(n log² n)</button>
        <button id="merge-sort-btn">Merge Sort O(n log n)</button>
        <button id="quick-sort-btn">Quick Sort O(n log n)</button>
        <button id="counting-sort-btn">Counting Sort O(n+k)</button>
        <button id="radix-sort-btn">Radix Sort O(nk)</button>
    </div>
    <div id="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
